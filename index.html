<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Farm Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
      }
      /* Custom Scrollbar Styles */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.8);
      }
      @keyframes bob-and-glow {
        0%, 100% {
          transform: translateY(0) scale(1.25);
          filter: drop-shadow(0 0 5px #fff) drop-shadow(0 0 10px #ff0);
        }
        50% {
          transform: translateY(-5px) scale(1.3);
          filter: drop-shadow(0 0 10px #fff) drop-shadow(0 0 15px #ff0);
        }
      }
      .harvest-ready-animation {
        animation: bob-and-glow 2s ease-in-out infinite;
      }
      @keyframes pulse-animation {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 2px #fff);
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 5px #fff);
        }
      }
      .event-active-animation {
        animation: pulse-animation 1.5s ease-in-out infinite;
      }
      @keyframes modal-enter {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes log-enter {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .modal-enter-animation {
        animation: modal-enter 0.3s ease-out forwards;
      }
      .log-entry-animation {
        animation: log-enter 0.5s ease-out forwards;
      }
    </style>

</html>
